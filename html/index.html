<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Studybook - Find A Trial</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div class="nav-wrapper">
      <img
        src="../img/studybook-logo-smaller.png"
        alt="Sea green caduceus to the left of the word 'studybook'."
      />

      <nav class="nav-bar">
        <a href="#">Find a Trial</a>
        <a href="#">About</a>
        <a href="#">Help</a>
      </nav>
    </div>

    <section class="main-content">
      <h1 class="prompt-header">Looking for a clinical trial near you?</h1>
      <p class="prompt-paragraph">
        We'll help you break through the complex medical jargon and find a
        clinical study that you're eligible to join.
      </p>

      <div class="findTrialInputs">
        <input
          id="medicalConditionInput"
          type="text"
          placeholder="Medical Condition"
        />

        <input id="postalCodeInput" type="text" placeholder="Postal Code" />

        <a href="./travelRadius.html" id="findTrialButton">FIND A TRIAL</a>
      </div>
    </section>

    <div class="molecules">
      <img src="../img/molecules.svg" />
    </div>

    <footer id="footer">
      <div class="footer-nav-wrapper">
        <img
          src="../img/studybook-logo-smaller.png"
          alt="Sea green caduceus to the left of the word 'studybook'."
        />
        <nav class="footer-nav-bar">
          <div id="footerNavTextLinks">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Contact Us</a>
          </div>
          <div id="footerNavImgLinks">
            <a href="#" id="twitterButton"><img src="../img/twitter.png"/></a>
            <a href="#" id="facebookButton"
              ><img src="../img/facebook-f.png"
            /></a>
          </div>
        </nav>
      </div>
    </footer>
  </body>
</html>
